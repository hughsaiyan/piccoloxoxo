<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piccolo & Gohan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      background: url('arkaplan.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    img {
      width: 35vw;   /* PC için %35 genişlik */
      height: auto;
    }
    /* Telefon ekranları için */
    @media (max-width: 768px) {
      img {
        width: 70vw;  /* Telefonlarda %70 genişlik */
      }
    }
  </style>
</head>
<body>
  <!-- Gif -->
  <img src="piccolo-gohan.gif" alt="Piccolo ve Gohan">

  <!-- Müzik autoplay (muted, tıklayınca ses açılır) -->
  <audio id="bg-music" autoplay loop muted>
    <source src="Dragon Ball Z - Piccolo-san Daisuki.mp3" type="audio/mpeg">
  </audio>

  <script>
    // İlk tıklamada ses açılır
    document.body.addEventListener("click", () => {
      const music = document.getElementById("bg-music");
      music.muted = false;
      music.play();
    }, { once: true });
  </script>
</body>
</html>
